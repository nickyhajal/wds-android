apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.worlddominationsummit.wdsandroid"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 4
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile "com.google.android.gms:play-services:7.5.+"
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'info.hoang8f:android-segmented:1.0.5'
    compile files('libs/android-smart-image-view-1.0.0.jar')
    compile 'com.github.pungrue26:SelectableRoundedImageView:c310290065'
    compile files('libs/htmlcleaner-2.2.1.jar')
    compile files('libs/htmlspanner.jar')
    compile 'com.github.curioustechizen.android-ago:library:1.2.0'
    compile 'com.github.applidium:HeaderListView:f9c33c21ae'
}
